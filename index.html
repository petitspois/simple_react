<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>simple-react-example</title>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="js/simple-react.js"></script>
</head>
<body>
    <div id="container"></div>

    <script>
        // function hello(){
        //     alert('hello')
        // }
        // var elem = React.createElement('div', {id:'test', onclick:hello}, 'click me');
        // React.render(elem, document.getElementById('container'));

        var HelloMessage = React.createClass({
          getInitialState: function() {
            return {type: 'say:'};
          },
          componentWillMount: function() {
            console.log('我就要开始渲染了。。。')
          },
          componentDidMount: function() {
            console.log('我已经渲染好了。。。')
          },
          render: function() {
            return React.createElement("div", null, this.state.type, "Hello ", this.props.name);
          }
        });

        React.render(React.createElement(HelloMessage, {name: "John"}), document.getElementById("container"));

    </script>
</body>
</html>
